spring.application.name=board1105

spring.devtools.livereload.enabled=true

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;DatabaseName=sampleboard;#encrypt=true;trustServerCertificate=true
spring.datasource.username=hahan
spring.datasource.password=0525


#JSP 뷰 리졸버
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 재실행 없이 jsp 수정
server.servlet.jsp.init-parameters.development=true

mybatis.mapper-locations=classpath:/mapper/*.xml

#JPA 세팅
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# JPA 하이버네이트 로그 레벨 설정
logging.level.org.hibernate=info
logging.level.org.springframework=info